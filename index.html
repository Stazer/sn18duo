<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>todo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <style>
         .table td {
             vertical-align: baseline;
         }

         .table tbody tr:hover {
             cursor: pointer;
             background-color: #f8f9fa;
         }

         .table {
             border: 1px #e9ecef solid;
         }
        </style>
    </head>
    <body>
        <div class="container-fixed">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img src="team.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                    todo
                </a>
            </nav>
            <div class="row pt-4">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="d-flex">
                        <div class="mr-auto p-2"><h3>All todos</h3></div>
                        <div class="p-2"><a href="new.html" class="btn btn-outline-primary">Add</a></div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Deadline</th>
                                <th scope="col">Progress</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="tr-clickable" data-href="edit.html">
                                <td>Beispielseite</td>
                                <td>Beispielseite mit dem Bootstrap Framework anlegen</td>
                                <td>26. April 2018</td>
                                <td class="w-25">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-1"></div>
            </div>
            <footer class="text-center">
                <a class="text-muted" href="impressum.html">Impressum</a>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script>
         $(document).ready(function() {
             $('.tr-clickable').click(function() {
                 window.location = $(this).data('href');
             });
         });
        </script>
    </body>
</html>
